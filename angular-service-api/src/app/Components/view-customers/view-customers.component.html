<div class="container">

    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>CustomerName</th>
                <th>Mobile</th>
                <th>DOB</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of customers">
                <td>{{item.customerId}}</td>
                <td>{{item.customerName}}</td>
                <td>{{item.mobile}}</td>
                <td>{{item.dob}}</td>
            </tr>
        </tbody>
    </table>

</div>
