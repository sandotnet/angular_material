<div class="container">
    <table class="table table-light">
        <tr>
            <td>Id</td>
            <td>
                <input type="number" class="form-control" [(ngModel)]="employee.employeeId">
            </td>
        </tr>
        <tr>
            <td>Name</td>
            <td>
                <input type="text" class="form-control" [(ngModel)]="employee.employeeName">
            </td>
        </tr>
        <tr>
            <td>JoinDate</td>
            <td>
                <input type="date" class="form-control" [(ngModel)]="employee.joinDate">
            </td>
        </tr>
        <tr>
            <td>Designation</td>
            <td>
                <select [(ngModel)]="employee.designation">
                    <option *ngFor="let item of roles">{{item}}</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Salary</td>
            <td>
                <input type="number" class="form-control" [(ngModel)]="employee.salary">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button on-click="save()">Save</button>
            </td>
        </tr>
    </table>
    <hr>

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>JoinDate</th>
                <th>Designation</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of employees">
                <td>{{item.employeeId}}</td>
                <td>{{item.employeeName}}</td>
                <td>{{item.joinDate}}</td>
                <td>{{item.designation}}</td>
                <td>{{item.salary}}</td>
            </tr>
        </tbody>
    </table>

</div>
